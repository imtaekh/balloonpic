<!DOCTYPE html>
<html ng-app="iBalloon">
  <head>
    <meta charset="utf-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
    <script src="/js/services/AppService.js"></script>
    <script src="/js/services/AuthService.js"></script>
    <script src="/js/controllers/AppController.js"></script>
    <script src="/js/app.js"></script>
    <title>iBalloon</title>
  </head>
  <body ng-controller="AppController as appCtrl">
    {{appCtrl.test}}
    <p ng-if="appCtrl.isLoggedIn">
      logged in
    </p>
    <p ng-if="!appCtrl.isLoggedIn">
      not logged in
    </p>
  </body>
</html>
