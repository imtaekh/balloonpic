<!DOCTYPE html>
<html ng-app="iBalloon">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-cookies.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
    <script src="/js/application.js"></script>


    <link rel="stylesheet" href="//bootswatch.com/cerulean/bootstrap.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <title>iBalloon</title>
  </head>
  <body>
    <nav class="navbar navbar-default" ng-controller="AppController as appCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" ng-click="appCtrl.menuClick()">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/app">iBalloon</a>
        </div>

        <div ng-class="appCtrl.menuStyle">
          <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li ng-if="appCtrl.user"><a href="#">Post</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="appCtrl.user" ng-click="appCtrl.logout()">
              <a href="#"><span class="glyphicon glyphicon-user"></span> Logout</a>
            </li>
            <li ng-if="!appCtrl.user" ng-click="appCtrl.login()">
              <a href="#"><span class="glyphicon glyphicon-user"></span> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-view></div>
  </body>
</html>
